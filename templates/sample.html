
<p>This is template test.</p>

<div class='row'>
    <div class='col-sm-12' url-endpint='{% url "api-data"%}'>
        <h1>hello world</h1>
        <canvas id="myChart" width="400" height="400"></canvas>

    </div>
</div>

<script>
//https://www.codingforentrepreneurs.com/projects/django-chartjs/django-and-chartjs
var endpoint = 'api/data'
var defaultData = []
var labels = []
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.temp
        setChart()

    },
    error: function(error_data){
        console.log("error")
    }
})
function setChart(){
    var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type:"bar",
            data: {
                labels: labels,
                datasets: [{
                    label: '得票数',
                    data: defaultData,
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
            }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
}  
</script>
